
<app-header/>

<div class="min-h-screen flex items-center justify-center bg-gradient-to-br 
            from-[#2A0F4F] via-[#3E0C6E] to-[#0A1A7E] px-4">
  <div class="w-full max-w-md bg-white/10 backdrop-blur-lg rounded-2xl shadow-xl p-8 border border-white/20 text-white">
    <h2 class="text-3xl font-bold text-center mb-6 bg-gradient-to-r from-white to-gray-300 bg-clip-text text-transparent">
      Sign in to MockGenAI
    </h2>

    <form [formGroup]="signinForm" (ngSubmit)="onSubmit()" class="space-y-5">
      <!-- Email -->
      <div>
        <label for="email" class="block mb-2 text-sm font-medium">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="Enter your email"
          class="w-full px-4 py-2 rounded-xl bg-white/20 placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-100"
        />
        <div class="text-red-300 text-sm mt-1" *ngIf="email.invalid && email.touched">
          <span *ngIf="email.errors?.['required']">Email is required.</span>
          <span *ngIf="email.errors?.['email']">Enter a valid email.</span>
        </div>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block mb-2 text-sm font-medium">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Enter your password"
          class="w-full px-4 py-2 rounded-xl bg-white/20 placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-100"
        />
        <div class="text-red-300 text-sm mt-1" *ngIf="password.invalid && password.touched">
          <span *ngIf="password.errors?.['required']">Password is required.</span>
          <span *ngIf="password.errors?.['minlength']">
            Password must be at least 6 characters.
          </span>
        </div>
      </div>

      <!-- Button -->
      <button
        type="submit"
        [disabled]="signinForm.invalid"
        class="w-full py-2 rounded-xl font-semibold text-white bg-gradient-to-r from-[#7F00FF] to-[#E100FF] hover:opacity-90 transition-all disabled:opacity-50"
      >
        Sign In
      </button>
    </form>

    <!-- Signup Link -->
    <p class="text-center text-sm mt-6 text-gray-200">
      Don't have an account?
      <a routerLink="/signup" class="text-pink-300 font-medium hover:underline">Sign up</a>
    </p>
  </div>
</div>
